<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes esfer@</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container-custom">
        <div class="header">
            <h4 class="text-primary">Notes esfer@</h4>
            <p id="info" class="text-muted"></p>
            <button id="settingsBtn" class="btn btn-link btn-sm settings-btn" title="Configuració">⚙️</button>
            <div id="results"></div>
        </div>
        <div id="settingsPanel" class="settings-panel" style="display: none;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="optChangeDisabled">
                <label class="form-check-label" for="optChangeDisabled">Permetre canvis en selects deshabilitats</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="optAutoCloseComment">
                <label class="form-check-label" for="optAutoCloseComment">Tancar comentari automàticament</label>
            </div>
            <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" id="optAutoCloseAlumnes">
                <label class="form-check-label" for="optAutoCloseAlumnes">Cridar cerrarAlumnes() en finalitzar</label>
            </div> -->

            <div class="mb-2">
                <label for="optValidationText" class="form-label">Text Convalidació:</label>
                <input type="text" class="form-control form-control-sm" id="optValidationText" value="CONV.">
            </div>
        </div>
        <div class="content">
            <div class="column">
                <select id="evaluation" class="me-2" name="evaluation">
                    <!-- Les opcions seran generades dinàmicament per JavaScript -->
                </select>
                <div id="viewBtnUserNotes" class="checkbox-container" style="display: none;">
                    <button id="setUserNotes" class="btn btn-primary btn-custom">Posar nota Alumne</button>
                    <div>
                        <input type="checkbox" id="forceUserNotes">
                        <label for="forceUserNotes">Forçar</label>
                    </div>
                </div>
                <div id="viewBtnRANotes" class="checkbox-container" style="display: none;">
                    <button id="setRANotes" class="btn btn-secondary btn-custom">Posar nota RA</button>
                    <div>
                        <input type="checkbox" id="forceRANotes">
                        <label for="forceRANotes">Forçar</label>
                    </div>
                </div>
                <div class="checkbox-container">
                    <button id="pendingBtn" class="btn btn-primary btn-custom">Tots com pendent</button>
                    <div>
                        <input type="checkbox" id="forcePending">
                        <label for="forcePending">Forçar</label>
                    </div>
                </div>
                <div class="checkbox-container">
                    <button id="processBtn" class="btn btn-secondary btn-custom">Tots en procés</button>
                    <div>
                        <input type="checkbox" id="forceProcess">
                        <label for="forceProcess">Forçar</label>
                    </div>
                </div>

            </div>
            <div class="column">
                <textarea id="userNotesText" class="form-control text-area" id="text-area"></textarea>
                <button id="clearButton" class="btn btn-danger btn-sm">Esborrar</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
